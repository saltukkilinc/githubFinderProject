<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GitHub Finder</a>
      </div>
    </nav>

    <main class="container mt-5" id="alert-parent">
      <section class="row" id="alert-child">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h1>Github Finder</h1>
              <p>Search github username to show the github profiles</p>
              <input type="text" id="search" class="form-control" placeholder="type username...">
              <div id="profile">
                <!-- codes in here will be added within js. -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container bg-light" style="position: fixed; bottom: 0">
      <section class="row">
        <article class="col-sm-8">
          <a class="navbar-brand" href="#">GitHub Finder &copy;</a> 
        </article>
      </section>
    </footer>


    
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- js files script in order -->
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
